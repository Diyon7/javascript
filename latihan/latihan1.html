<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
</head>
<script language="Javascript">
    var nilai = prompt("Konfersikan nilai dengan huruf (0-100) :", 0);
    var hasil = "";
    if (nilai > 100)
        hasil = "Input Salah";
    if (nilai <= 100)
        hasil = "A";
    if (nilai <= 80)
        hasil = "AB"
    if (nilai <= 70)
        hasil = "B";
    if (nilai <= 65)
        hasil = "BC";
    if (nilai <= 60)
        hasil = "C";
    if (nilai <= 55)
        hasil = "D";
    if (nilai <= 40)
        hasil = "E";
    if (nilai < 0)
        hasil = "Input salah";
    document.write("hasil: " + hasil);
</script>
